<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input
      matInput
      type="text"
      (keyup)="doFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table
    mat-table
    class="full-width-table"
    matSort
    [dataSource]="dataSource"
    aria-label="Elements"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ingredients">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ingredients</th>
      <td mat-cell *matCellDef="let row">
        <p *ngFor="let item of row.ingredients; index as i">
          {{ row.ingredients[0].name }} {{ row.ingredients[0].number }}
        </p>
      </td>

      <!-- <li *ngFor="let item of items; index as i; trackBy: trackByFn">...</li> -->

      <!-- <td mat-cell *matCellDef="let row">{{ row.ingredients[0].number }}</td> -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="itemPerPage"
    [pageSizeOptions]="[5, 10, 20]"
  >
  </mat-paginator>
</div>
